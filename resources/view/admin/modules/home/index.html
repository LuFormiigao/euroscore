<div class="detalhes-perfil">
  <section class="menu">
    <form method="post">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" value="{{nome}}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{email}}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control">
      </div>
      <button type="submit" class="botao-sair">Salvar</button>
    </form>
  </section>
</div>
